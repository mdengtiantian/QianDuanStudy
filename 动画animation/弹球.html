<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }
        @-webkit-keyframes jump {
            0%{
                top:0;
            }
            65%{
                top: 230px;
                width: 160px;
                height: 140px;
            }

            100%{
                top:0;
            }
        }
        .ball{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -75px;
            background: -webkit-linear-gradient(top,#fff,#999);
            box-shadow: inset 0 0 30px #999,inset 0 -15px 70px #999;
            -webkit-animation: jump 1.5s ease-in-out infinite;
        }
        .ball:after{
            content:"";
            display: block;
            width: 70px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            margin-left: -35px;
            background: -webkit-linear-gradient(#fff,#ccc);
        }
        @-webkit-keyframes shrint {
            0%{
                width: 90px;
                height: 60px;
            }
            65%{
                width: 10px;
                height: 5px;
                margin-left: -5px;
                background-color: rgba(20, 20, 20, .3);
                box-shadow: 0 0 25px 20px rgba(20, 20, 20, .3);
            }
            100%{
                width: 90px;
                height: 60px;
                background-color: rgba(20, 20, 20, .1);
                box-shadow: 0 0 25px 20px rgba(20, 20, 20, .1);
            }
        }
        .shadow{
            width: 80px;
            height: 60px;
            border-radius: 50%;
            position: absolute;
            bottom:0;
            left:50%;
            margin-left: -40px;
            background-color: rgba(20, 20, 20, .1);
            box-shadow: 0 0 25px 20px rgba(20, 20, 20, .1);
            transform: scaleY(.3);
            -webkit-animation: shrint 1.5s ease-in-out infinite;
        }


    </style>
</head>
<body>
<div class="box">
    <div class="ball"></div>
    <div class="shadow"></div>
</div>

</body>
</html>
