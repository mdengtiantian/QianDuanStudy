<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <!--使用bootstrap.js先引入jQuery-->
    <script src="jquery-1.11.1.min.js"></script>
    <script src="bootstrap.min.js"></script>


</head>
<body>
<div class="container">
    <div class="dropdown pull-right"> <!-- pull-right 写到外层 不要写在按钮里-->
        <button class="btn btn-default dropdown-toggle"  type="button" data-toggle = "dropdown">
            下拉菜单
          <span class="caret"></span>   <!-- 小箭头-->
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenul">
            <!--<li role="presentation" class="dropdown-header">大写一到四</li>-->
            <li><a href="#" role="menuitem">一</a></li>
            <li><a href="#" role="menuitem">二</a></li>
            <li><a href="#" role="menuitem">三</a></li>
            <li><a href="#" role="menuitem">四</a></li>
            <!--<li role="presentation" class="dropdown-header">小写一到四</li>-->
            <li role="presentation" class="divider"></li>    <!-- 分割线-->
            <li><a href="#" role="menuitem">一</a></li>
            <li><a href="#" role="menuitem">二</a></li>
            <li><a href="#" role="menuitem">三</a></li>
            <li class="disabled"><a href="#" role="menuitem">四</a></li>   <!-- disabled禁用-->
        </ul>
    </div>
</div>
</body>
</html>
