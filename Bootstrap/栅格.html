<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <style>
        .row{
            margin-top: 20px;
        }
        .row .row{
            margin-top: 10px;
            margin-bottom: 0;

        }
        [class*="col-"]{
            padding-top:15px;
            padding-bottom:15px;
            /*background-color: #eeeeee;*/
            background-color: rgba(86,61,124,.15);
            /*border: 1px solid #ddd;*/
            border: 1px solid rgba(86,61,124,.2);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 栅格系统-->
    <div class="row">
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
    </div>

    <div class="row">
        <div class="col-md-8">.col-md-8</div>
        <div class="col-md-4">.col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-6">.col-md-6</div>
        <div class="col-md-6">.col-md-6</div>
    </div>

    <div class="row">
        <div class="col-md-3">.col-md-3</div>
        <div class="col-md-3">.col-md-3</div>
        <div class="col-md-3">.col-md-3</div>
        <div class="col-md-3">.col-md-3</div>
    </div>
    <!-- 栅格偏移-->
    <div class="row">
        <div class="col-md-3 col-md-offset-3">.col-md-3</div>
    </div>

    <!-- 栅格嵌套-->
    <div class="row">
        <div class="col-md-9">
            col-md-9
            <div class="row">
                <div class="col-sm-8">
                    col-sm-8
                    <div class="row">
                        <div class="col-xs-7">
                            col-xs-7
                            <div class="row">
                                <div class="col-xs-4">col-xs-4</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    col-xs-4
                </div>
            </div>
        </div>
    </div>

    <!--列的排序-->
    <div class="row">
        <div class="col-md-9 col-md-push-3">col-md-9</div>
        <div class="col-md-3 col-md-pull-9">col-md-3</div>
    </div>
</div>
</body>
</html>
