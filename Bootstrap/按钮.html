<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
</head>
<body>
<div class="container">
    <!--button样式-->
    <button type="button" class="btn btn-default">btn-default</button>
    <button type="button" class="btn btn-primary">btn-primary</button>
    <button type="button" class="btn btn-info">btn-info</button>
    <button type="button" class="btn btn-danger">btn-danger</button>
    <button type="button" class="btn btn-success">btn-success</button>
    <button type="button" class="btn btn-warning">btn-warning</button>
    <button type="button" class="btn btn-link">btn-link</button>

    <br/><br/> <!--button几种表示-->
    <button type="button" class="btn btn-default">default</button>
    <a href="#" role="button" class="btn btn-default">default</a>
    <input type="button" class="btn btn-default" value="input"/>
    <!-- 激活状态-->
    <button type="button" class="btn btn-default active">active</button>
    <a href="#" role="button" class="btn btn-default active">active</a>
    <!-- 禁用状态-->
    <button type="button" class="btn btn-default active" disabled="disabled">disabled</button>
    <a href="#" role="button" class="btn btn-default active" disabled="disabled">disabled</a>

    <br/><br/><!--按钮组-->
    <div class="btn-group">
        <button type="button" class="btn btn-default">left</button>
        <button type="button" class="btn btn-default">middle</button>
        <button type="button" class="btn btn-default">right</button>
    </div>

    <br/><br/>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span>
            </button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span>
            </button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span>
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
        </div>
        <!--按钮组大小-->
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default">left</button>
            <button type="button" class="btn btn-default">middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">left</button>
            <button type="button" class="btn btn-default">middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">left</button>
            <button type="button" class="btn btn-default">middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
        <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-default">left</button>
            <button type="button" class="btn btn-default">middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
        <div class="btn-group btn-group-vertical">
            <button type="button" class="btn btn-default">left</button>
            <button type="button" class="btn btn-default">middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>

    </div>
</div>

<br/><!--按钮布局-->
<button type="button" class="btn btn-block">按钮充满父级容器</button>
<br/>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button type="button" class="btn btn-default">按钮</button>
    </div>
</div>
<br/>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button type="button" class="btn btn-default">left</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">middle</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">right</button>
    </div>
</div>

<br/><!--按钮嵌套-->
<div class="btn-group">
    <button type="button" class=" btn btn-default">1</button>
    <button type="button" class="btn btn-default">2</button>
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle = "dropdown">
            下拉菜单
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">点我</a></li>
            <li><a href="#">点我</a></li>
        </ul>
    </div>
</div>

<br/><!--按钮式下拉菜单-->
<div class="btn-group">
    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
        按钮式下拉菜单
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
    </ul>
</div>

<br/><!--分裂式下拉菜单-->
<div class="container">
    <div class="btn-group dropup"> <!--dropup向上的箭头-->
        <button type="button" class="btn btn-info btn-lg"> 分裂式下拉菜单</button>
        <button type="button" class="btn btn-info btn-lg dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info btn-lg"> 分裂式下拉菜单</button>
        <button type="button" class="btn btn-info btn-lg dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info"> 分裂式下拉菜单</button>
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info btn-ms"> 分裂式下拉菜单</button>
        <button type="button" class="btn btn-info btn-ms dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info btn-xs"> 分裂式下拉菜单</button>
        <button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
        </ul>
    </div>
</div>


<script src="jquery-1.11.1.min.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
