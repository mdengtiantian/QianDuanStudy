<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="flexslider.css"/>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="jquery.flexslider-min.js"></script>
    <script>
        $(function () {
            $(".flexslider").flexslider({
                slideshow:true,
                animation:"slide",
                animationSpeed:300,
                slideshowSpeed:1000,
                touch:true,
                animationLoop:true
            });
        });
    </script>
    <style>
        .flexslider img {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
<div style="width: 600px;height: 300px;margin: 100px auto" class="flexslider">
    <ul class="slides">
        <li><a href="https://www.baidu.com"><img src="images/s1.jpg"/></a></li>
        <li><img src="images/s2.jpg"/></li>
        <li><img src="images/s3.jpg"/></li>
        <li><img src="images/s4.jpg"/></li>
    </ul>
</div>

</body>
</html>
